<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Godstime Pious" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="Task" />
    <meta name="description" content="Task management made easy" />

    <link rel="shortcut icon" href="../assets/taskify.svg" type="image/svg" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Sign in - Taskify</title>
  </head>
  <body>
    <div class="box-container">
      <form method="POST" id="form-auth-login">
        <p class="error">Invalid credentials</p>
        <div class="form-heading">
          <img src="../assets/taskify.svg" alt="taskify logo" width="50px" />
          <h2>Welcome Back</h2>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
        <p class="signup-text">
          Don't have an account?
          <a href="register.html">Sign Up</a>
        </p>
      </form>
    </div>
    <script type="module" src="../js/auth/signIn.js"></script>
  </body>
</html>
