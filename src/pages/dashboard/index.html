<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Godstime Pious" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="Task" />
    <meta name="description" content="Task management made easy" />
    <link
      rel="shortcut icon"
      href="../../assets/taskify.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/dashboard.css" />
    <title>
      Taskify - Task management made easy, Simplify task like never before
    </title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-left"></div>
      <div class="grid-middle">
        <div class="grid-header">
          <img src="../../assets/taskify.svg" alt="taskify logo" width="40px" />
          <h3 class="task-title">My Task</h3>
        </div>

        <div class="task-container">
          <img src="../../assets/no-task.svg" width="400px" alt="" />

          <div>
            <h2>No Tasks Here!</h2>
            <p>
              Add your to-dos and keep track of them to get a clear view of the
              day ahead.
            </p>
          </div>
        </div>

        <div class="task-input-container">
          <input type="text" class="task-input" placeholder="Add task..." />
          <button class="task-add-btn">+</button>
        </div>
      </div>
      <div class="grid-right"></div>
    </div>

    <script type="module" src=""></script>
  </body>
</html>
